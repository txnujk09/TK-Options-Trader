<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Shift 'Home' slightly to the right */
        .navbar-brand {
            margin-left: 10px;
        }

        /* Center align Portfolio, Trade, Options Calculator, Learn */
        .navbar-nav.center-nav {
            margin: auto;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
            transform: translateX(-45px);
        }

        /* Position History on the right */
        .history-dropdown {
            position: absolute;
            right: 20px;
        }

        /* Dropdown styling */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            list-style: none;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Center content */
        .center-text {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        
        <!-- Centered Nav Links -->
        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav center-nav">
                <li class="nav-item"><a class="nav-link" href="/portfolio">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="/trade">Trade</a></li>
                <li class="nav-item"><a class="nav-link" href="/mc_greeks">Options Calculator</a></li>
                <li class="nav-item"><a class="nav-link" href="/learn">Learn</a></li>
            </ul>
        </div>

        <!-- History Dropdown -->
        <div class="dropdown history-dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="historyDropdown">History</a>
            <ul class="dropdown-menu" aria-labelledby="historyDropdown">
                <li><a class="dropdown-item" href="/order_history">Order History</a></li>
                <li><a class="dropdown-item" href="/trade_history">Trade History</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Centering the portfolio title and available funds -->
        <div class="center-text">
            <h1>Options Portfolio</h1>
            <h3>Available funds: {{ available_funds }}</h3>
        </div>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.stock_name }}</td>
                        <td>{{ stock.quantity }}</td>
                        <td>${{ stock.value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
