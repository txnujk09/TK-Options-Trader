<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form on the page */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Adjust height to center vertically */
            text-align: left;
        }

        /* Adjust input box width */
        .input-box {
            width: 350px; /* Increased size slightly */
            height: 45px; /* Make it slightly taller */
            font-size: 16px; /* Improve readability */
        }

        /* Center login button */
        .button-box {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container center-content">
        <h2>Login</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.email.label }} {{ form.email(class="form-control input-box") }}
            </div>
            <div class="mb-3">
                {{ form.password.label }} {{ form.password(class="form-control input-box") }}
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a></p>
    </div>
</body>
</html>
