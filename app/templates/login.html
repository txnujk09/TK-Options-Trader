<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*center the form on the page */
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh; /* adjust height to center vertically */
            text-align: left;
        }

        /* Adjust input box width */
        .input-box {
            width: 350px; /* increased size slightly */
            height: 45px; /*make it slightly taller */
            font-size: 16px; /* improve readability */
        }

        /*center login button */
        .button-box {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container center-content"> <!--center the form -->
        <h2>Login</h2> 
        <form method="POST"> <!--form to submit data -->
            {{ form.hidden_tag() }} <!--hidden tag to prevent CSRF attacks -->
            <div class="mb-3">
                {{ form.email.label }} {{ form.email(class="form-control input-box") }} <!--email input box -->
            </div>
            <div class="mb-3">
                {{ form.password.label }} {{ form.password(class="form-control input-box") }} <!--password input box -->
            </div>
            <div class="mb-3">
                {{ form.submit(class="btn btn-primary") }} <!--submit button -->
            </div>
        </form>
        <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a></p> <!--link to register page -->
    </div>
</body>
</html>
